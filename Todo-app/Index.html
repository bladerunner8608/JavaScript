<!DOCTYPE html>
<html>
    <head>
        <title>To-Do App</title>
        <link href="/styles/styles.css" rel="stylesheet">
    </head>
    <body>
        <div class="header">
            <div class="container">
                <h1 class="header__title">To-Do App</h1>
                <h2 class="header__subtitle">What Do You Need to Do?</h2>
            </div>
        </div>

        <div class="actions">
            <div class="actions__container">
                <input id="search-todos" class="input" type="text" placeholder="Filter Todos">
                <label class="checkbox">
                    <input id="completed-todos" type="checkbox"> Check when Completed
                </label>
            </div>
        </div>

        <div class="container">
            <div id="search"></div>
            <form id="new-todo">
                <input type="text" class="input" placeholder="New To-Do" name="newTodo">
                <button class="button">Add New</button>
            </form>
        </div>


        <script src="/scripts/uuidv4.js"></script>
        <script src="/scripts/todo-functions.js"></script>
        <script src="/scripts/todo-app.js"></script>
    </body>
</html>
